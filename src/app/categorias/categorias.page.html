<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> <ion-button routerLink="/categorias/create" >
        <ion-icon slot="start" name="add" ></ion-icon> Crear Categoria
      </ion-button> </ion-card-subtitle>
      <ion-card-title> <ion-searchbar
        placeholder="Buscar por descripcion"  (ionInput)="filtrarCategorias($event)"
      ></ion-searchbar></ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item *ngFor="let categoria of categoriasFiltradas">
          <ion-label>Codigo:{{categoria.id}}- Nombre:{{categoria.nombre}} - Descripcion:{{categoria.descripcion}}</ion-label>
          <ion-buttons slot="end">
            <ion-button [routerLink]="['/categorias/update/',categoria.id]">
              <ion-icon slot="start" name="create" ></ion-icon>
              Editar
            </ion-button>
            <ion-button (click)="borrar(categoria.id)" >
              <ion-icon slot="start" name="trash"></ion-icon>
              Borrar
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
